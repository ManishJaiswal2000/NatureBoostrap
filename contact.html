    <!-- Contact Us Form -->
    <div class="container">
        <h2 class="text-center my-4">Contact Us</h2>

        <!-- Name -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
        </div>

        <!-- Email Address -->
        <div class="mb-3 row ">
            <div class="col-sm-10  w-100">
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
            </div>
        </div>

        <!-- Paasword -->
        <div class="mb-3 row">
            <div class="col-sm-10 w-100 ">
                <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
            </div>
        </div>

        <!-- Gender  -->
        <select class="form-select" aria-label="Default select example">
            <option selected>Please Select Your Gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
        </select>

        <!-- Concern -->
        <div class="mb-3 my-3 text-center">
            <textarea class="form-control" id="concern" rows="3" placeholder="Enter Your Cocern"></textarea>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-primary">Submit</button>
    </div>
